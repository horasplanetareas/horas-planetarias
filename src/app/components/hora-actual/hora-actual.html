<div *ngIf="cargando">Buscando hora planetaria actual...</div>

<div *ngIf="!cargando && planetaActual"
     [ngClass]="['hora-card', planetaActual.nombre.toLowerCase()]">
  <h1>{{ planetaActual.nombre }}</h1>
  <p><strong>Horario:</strong> {{ planetaActual.horaInicio }} - {{ planetaActual.horaFin }}</p>
  <p>{{ planetaActual.descripcion }}</p>
</div>

<div *ngIf="!cargando && !planetaActual">
  <p>No se encontr√≥ la hora planetaria actual.</p>
</div>
