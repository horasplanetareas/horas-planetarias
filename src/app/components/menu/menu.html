      </a>
    </li>
    <!-- Siempre visibles -->
    <li>
      <a routerLink="/hora-actual" routerLinkActive="activo">
        <span class="icon"><i class="bi bi-clock-fill"></i></span>
      </a>
    </li>
    <li>
      <a routerLink="/lista-horas" routerLinkActive="activo">
        <span class="icon"><i class="bi bi-card-list"></i></span>
      </a>
    </li>
    <li>
      <a routerLink="/lista-horas-por-fecha" routerLinkActive="activo">
        <span class="icon"><i class="bi bi-calendar-fill"></i></span>
      </a>
    </li>
  </ul>
</nav>
