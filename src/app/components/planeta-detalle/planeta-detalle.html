<!-- Comprobamos si existe un planeta; si no, usamos el template "noEncontrado" -->
<div *ngIf="planeta; else noEncontrado"
     [ngClass]="['detalle-card', planeta.nombre.toLowerCase() || '']">
     
  <!-- Mostramos el nombre del planeta -->
  <h3>{{ planeta.nombre }}</h3>

  <!-- Vista para usuarios logueados -->
  <ng-container *ngIf="isLoggedIn; else vistaNoLogueado">

    <!-- Descripción del planeta -->
    <p>{{ planeta.descripcion }}</p>

    <!-- Carrusel con todas las actividades (solo si hay alguna) -->
    <div id="carouselPlanetaDetalle" class="carousel slide" data-bs-ride="carousel" *ngIf="planeta.actividades.length > 0">
      <div class="carousel-inner">

        <!-- Iteramos sobre cada actividad del planeta -->
        <div *ngFor="let act of planeta.actividades; let i = index"
             [class.carousel-item]="true"
             [class.active]="i === 0"> <!-- El primer item se activa automáticamente -->

          <!-- Imagen principal de la actividad -->
          <img [src]="act.imagen" class="d-block w-100" alt="{{act.titulo}}">

          <!-- Texto superpuesto en pantallas medianas y grandes -->
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
            <h5>{{ act.titulo }}</h5>
            <p>{{ act.descripcion }}</p>
          </div>

          <!-- Texto debajo de la imagen para pantallas móviles -->
          <div class="caption-mobile d-lg-none p-2 text-center bg-dark text-white">
            <h5>{{ act.titulo }}</h5>
            <p>{{ act.descripcion }}</p>
          </div>
        </div>
      </div>

      <!-- Botones de navegación del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPlanetaDetalle" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPlanetaDetalle" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <!-- Párrafo final que solo ven los usuarios logueados -->
    <p>{{ planeta.parrafoFinal }}</p>
  </ng-container>

  <!-- Vista para usuarios NO logueados -->
  <ng-template #vistaNoLogueado>

    <!-- Carrusel solo con títulos de actividades -->
    <div id="carouselPlanetaDetalle" class="carousel slide" data-bs-ride="carousel" *ngIf="planeta.actividades.length > 0">
      <div class="carousel-inner">

        <!-- Iteramos sobre las actividades -->
        <div *ngFor="let act of planeta.actividades; let i = index"
             [class.carousel-item]="true"
             [class.active]="i === 0">

          <!-- Imagen de la actividad -->
          <img [src]="act.imagen" class="d-block w-100" alt="{{act.titulo}}">

          <!-- Solo título de la actividad en pantallas grandes -->
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
            <h5>{{ act.titulo }}</h5>
          </div>

          <!-- Solo título en móviles -->
          <div class="caption-mobile d-lg-none p-2 text-center bg-dark text-white">
            <h5>{{ act.titulo }}</h5>
          </div>
        </div>
      </div>

      <!-- Botones de navegación del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPlanetaDetalle" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPlanetaDetalle" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </ng-template>
</div>

<!-- Template que se muestra si el planeta no existe -->
<ng-template #noEncontrado>
  <p>Planeta no encontrado.</p>
</ng-template>
