<div *ngIf="planeta; else noEncontrado" [ngClass]="['detalle-card', planeta.nombre.toLowerCase()]">
  <h1>{{ planeta.nombre }}</h1>
  <h3>{{ planeta.tipo }}</h3>
  <p><strong>Horario:</strong> {{ planeta.horaInicio }} - {{ planeta.horaFin }}</p>
  <p>{{ planeta.descripcion }}</p>

  <div id="carouselPlanetaDetalle" class="carousel slide" data-bs-ride="carousel" *ngIf="planeta.imagenes?.length > 0">
    <div class="carousel-inner">
      <div *ngFor="let img of planeta.imagenes; let i = index"
           [class.carousel-item]="true"
           [class.active]="i === 0">
        <img [src]="img" class="d-block w-100" alt="{{planeta.nombre}}">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPlanetaDetalle" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselPlanetaDetalle" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</div>

<ng-template #noEncontrado>
  <p>Planeta no encontrado.</p>
</ng-template>
