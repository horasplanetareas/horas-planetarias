<div *ngIf="planeta; else noEncontrado" [ngClass]="['detalle-card', planeta.nombre?.toLowerCase()]">

  <h3>{{ planeta.nombre }}</h3>

  <!-- Vista logueado -->
  <ng-container *ngIf="isLoggedIn; else vistaNoLogueado">
    <p>{{ planeta.descripcion }}</p>

    <div id="carouselPlanetaDetalle" class="carousel slide" data-bs-ride="carousel" *ngIf="planeta.actividades?.length > 0">
      <div class="carousel-inner">
        <div *ngFor="let act of planeta.actividades; let i = index" [class.carousel-item]="true" [class.active]="i === 0">

          <img [src]="act.imagen" class="d-block w-100" alt="{{act.titulo}}">

          <!-- Texto dentro en PC, debajo en mÃ³viles -->
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
            <h5>{{ act.titulo }}</h5>
            <p>{{ act.descripcion }}</p>
          </div>
          <div class="caption-mobile d-lg-none p-2 text-center bg-dark text-white">
            <h5>{{ act.titulo }}</h5>
            <p>{{ act.descripcion }}</p>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPlanetaDetalle" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPlanetaDetalle" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <p>{{ planeta.parrafoFinal }}</p>
  </ng-container>

  <!-- Vista no logueado -->
  <ng-template #vistaNoLogueado>
    <div id="carouselPlanetaDetalle" class="carousel slide" data-bs-ride="carousel" *ngIf="planeta.actividades?.length > 0">
      <div class="carousel-inner">
        <div *ngFor="let act of planeta.actividades; let i = index" [class.carousel-item]="true" [class.active]="i === 0">

          <img [src]="act.imagen" class="d-block w-100" alt="{{act.titulo}}">

          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
            <h5>{{ act.titulo }}</h5>
          </div>
          <div class="caption-mobile d-lg-none p-2 text-center bg-dark text-white">
            <h5>{{ act.titulo }}</h5>
          </div>

        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPlanetaDetalle" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPlanetaDetalle" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </ng-template>

</div>

<ng-template #noEncontrado>
  <p>Planeta no encontrado.</p>
</ng-template>
