<div class="contenedor">
  <div class="planetas-wrapper">
    <div *ngIf="loading" class="loading">Cargando horas planetarias...</div>
    <ng-container *ngIf="!loading">
      <div class="planetas">
        <ng-container *ngFor="let planeta of planetas; let i = index">
            <div *ngIf="!planeta.esAnuncio">
              <div (click)="verDetalle(planeta)" class="tarjeta" [ngClass]="planeta.nombre.toLowerCase()">
                <h2>{{ planeta.nombre }}</h2>
                <p>{{ planeta.tipo }}</p>
                <p>Fecha: {{ planeta.fecha }} - {{ planeta.horaInicio }} - {{ planeta.horaFin }}</p>
                <p class="descripcion">{{ planeta.descripcion }}</p>
              </div>
            </div>
            <app-adsense-banner
              *ngIf="planeta.esAnuncio">
            </app-adsense-banner>
          </ng-container>
      </div>
    </ng-container>
  </div>
</div>
