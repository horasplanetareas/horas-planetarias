<div class="contenedor">
  <div class="planetas-wrapper">
    <div *ngIf="loading" class="loading">Cargando...</div>
      <div *ngIf="!loading && planetas.length">
        <div *ngFor="let p of planetas">
          <!-- Caso normal: planeta -->
          <div *ngIf="!p.esAnuncio" (click)="verDetalle(p)" [ngClass]="['tarjeta', p.nombre.toLowerCase()]">
            <h2>{{ p.nombre }}</h2> 
            <p>{{ p.tipo }}</p>
            <p>Fecha: {{ p.fecha }} - {{ p.horaInicio }} - {{ p.horaFin }} <span *ngIf="p.dia">☀️</span> <span *ngIf="!p.dia">🌙</span></p>
          </div>
          <!-- Caso anuncio -->
          <div *ngIf="p.esAnuncio" class="tarjeta anuncio">
            <app-adsense-banner></app-adsense-banner>
          </div>
        </div>
      </div>
  </div>
</div>
