<div class="contenedor">
  <div class="planetas-wrapper">
    <!-- Estado cargando -->
    <div *ngIf="loading" class="loading">Cargando...</div>
    <!-- Lista de planetas -->
    <div *ngIf="!loading && planetas.length">
      <ng-container *ngFor="let p of planetas">
        <!-- Caso normal: planeta -->
        <div *ngIf="p.tipo !== 'Ad'" (click)="verDetalle(p)" [ngClass]="['tarjeta', p.nombre?.toLowerCase()]">
          <h2>{{ p.nombre }}</h2>
          <p>{{ p.tipo }}</p>
          <p class="fecha-con-icono">
            <span class="texto-fecha">
              <p>Fecha: {{ p.fecha }}</p>
              <p>Inicio: {{ p.horaInicio }} </p>
              <p>Fin: {{ p.horaFin }}</p>
            </span>
            <span class="icono" *ngIf="p.dia">
              <i class="bi bi-brightness-low-fill" style="color: #FFC107;"></i>
            </span>
            <span class="icono" *ngIf="!p.dia">
              <i class="bi bi-moon-stars-fill" style="color: #6C757D;"></i>
            </span>
          </p>
        </div>
        <!-- Caso anuncio: solo banner -->
        <div *ngIf="p.tipo === 'Ad'" class="tarjeta anuncio">
          <app-adsterra
            key="ca2df4f9ef669fecefc58ee1e3361956" 
            [width]="468" 
            [height]="60">
          </app-adsterra>
        </div>
      </ng-container>
    </div>
  </div>
</div>
